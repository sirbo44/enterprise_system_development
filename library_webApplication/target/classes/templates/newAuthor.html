<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>newAuthor</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <style>
        #destroy{
            margin-top: 12%;
            border: none;
            background-color: #f8f9fa;
        }
        #destroy:hover {
            background-color: brown;
        }
        .cancelButton{
            background-color: red;
            border:none;
        }
        .newAuthorContainer{
            margin-left: 32rem;
            background: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 50rem;
            height: auto;
        }
        input{
            width: 100%;
            margin-bottom: 2%;
        }
        .add-title{
            text-align: center;
        }
        #addButton, .cancelButton{
            width: 8rem;
            height: 5rem;
        }
    </style>
</head>
<body>
    <!--NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="librarianPage">
                <img src="/img/logo_bar.png" style="width: 11rem; height: 4rem;" alt="Library Logo"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="librarianPage">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="newRecord">New Record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="authors">Authors</a>
                    </li>
                    <li class="nav-item">
                        <form action="destroy" method="post">
                            <button id="destroy">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="newAuthorContainer">
        <h2 class="add-title">Add a new Author</h2>
        <form action="newAuthor" method="post">
            <label for="name">Name</label>
            <input name="name" id="name" placeholder="Name"></br>

            <label for="dob">Date of Birth</label>
            <input name="dob" id="dob" placeholder="Date of Birth"></br>

            <label for="nationality">Nationality</label>
            <input name="nationality" id="nationality" placeholder="Nationality"></br>

            <button id="addButton" type="submit">Add</button>
            <button formaction="cancelLib" formmethod="post" class="cancelButton">Cancel</button>
        </form>
    </div>

</body>
</html>
