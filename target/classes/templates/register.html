<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e5dad8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .signup-title {
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #343a40;
    }
    .form-control {
      margin-bottom: 1rem;
    }
    .btn-primary {
      width: 100%;
    }
    img {
      height: 80%;
      margin-right: 10%;
     }
    form{
      margin-top: 12%;
    }
    input{
      width: 100%;
      text-align: center;
    }
    label{
      margin-bottom: 5%;
    }
    button{
      margin-top: 6%;
      margin-bottom: 8%;
    }
    input[type="checkbox"] {
      display: inline-block;
      width: auto;
    }
  </style>
</head>
<body>
<img src="/img/logo.jpg" alt="Logo">
  <p th:if="${errorMessage}">The 2 passwords do not match, please try again</p>
  <div class="signup-container">
    <h2 class="signup-title">Welcome !</h2>
    <h3 class="signup-title">Register</h3>
    <form action="doregister" method="post">
      <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
      </div>
      <div class="mb-3">
        <label for="password1">Password</label>
        <input type="password" name="password1" id="password1">
      </div>
      <div class="mb-3">
        <label for="password2">Repeat password</label>
        <input type="password" name="password2" id="password2">
      </div>
      <div class="mb-3">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I have read and accept terms and conditions</label>
      </div>
      <div class="d-grid">
        <input type="submit">
      </div>
    </form>
    <div class="text-center mt-3">
      <p>Already have an account?<a href="/">Login</a></p>
    </div>
  </div>
</body>
</html>
